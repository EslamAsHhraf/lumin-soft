<div class="container-fluid bg-light">
    <div class="container bg-light">

        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">

                <div class="card bg-info mt-4">
                    <h4 class="text-white p-3 pt-2 pb-2">To Do App</h4>
                </div>
                <h4 class="text-primary mt-4">Tasks : </h4>
                <div  [hidden]="!error"  class="alert alert-danger" role="alert">
                    {{errorMessage}}
                </div>
                <div style="overflow-y: auto; height: 450px;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow border" id="tasks" >
                            <div class="d-flex ps-3 justify-content-between align-items-center" >
                                <div class="border-0  mb-2 me-2"> <strong>Due Date: </strong> {{task.dueDate | date:'short'}} </div>
                                <button [hidden]="!task.isCompleted" type="button" class="btn btn-success"  (click)="completeTask(task)">Completed!</button>
                                <button  [hidden]="task.isCompleted" type="button" class="btn btn-danger"  (click)="completeTask(task)">Uncompleted!</button>
                            </div>
                            <div class="input-group row ps-3 mt-2" >
                                <div class="card col-md-10 border-0"> {{task.description}} </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>

    </div>
</div>
