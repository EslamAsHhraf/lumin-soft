<div class="container-fluid bg-light">
    <div class="container bg-light">

        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">

                <div class="card bg-info mt-4">
                    <h4 class="text-white p-3 pt-2 pb-2">To Do App</h4>
                </div>

                <div class="shadow">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Enter task " name="task" [(ngModel)]="addTaskValue">
                        <button class="btn btn-outline-success" type="button" (click)="addTask()">+</button>
                      </div>
                </div>

                <h4 class="text-primary mt-4">Tasks : </h4>

                <div style="overflow-y: auto; height: 450px;">
                    <div class="m-3" *ngFor="let task of taskArr">
                        <div class="p-2 shadow border" id="tasks" >
                            <div class="d-flex ps-3 justify-content-between align-items-center" >
                                <div class="border-0  mb-2 me-2"> <strong>Due Date: </strong> {{task.dueDate | date:'short'}} </div>
                                <button [hidden]="!task.isCompleted" type="button" class="btn btn-success"  (click)="completeTask(task)">Completed!</button>
                                <button  [hidden]="task.isCompleted" type="button" class="btn btn-danger"  (click)="completeTask(task)">Uncompleted!</button>
                            </div>
                            <div class="input-group row ps-3 mt-2" >
                                <div class="card col-md-10 border-0"> {{task.description}} </div>
                                <!-- <button class="btn btn-outline-primary col me-2" type="button" data-bs-toggle="modal"  data-bs-target="#exampleModal" (click)="call(task)" >e</button>
                                 <div class="btn btn-outline-danger col" (click)="deleteTask(task)" >X</div> -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <app-editTask [editTaskValue]="editTaskValue" (editTask)="editTask"></app-editTask> -->

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                                <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                            </div>
                        </div>
                    </div>
                  </div>
                </div> -->
            </div>
            <div class="col"></div>
        </div>

    </div>
</div>
